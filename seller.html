<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.5/cropper.min.css"  rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.0.0/cropper.min.js"></script>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="css/index.css">
    <title>賣家中心</title>
</head>
<body>
    <!-- 標頭 -->
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-secondary">首頁</a></li>
            </ul>
    
            <div id="login"></div>
            <div id="register"></div>
            <div id="user_name"></div>
            <div id="create_txt"></div>
            <div id="logout"></div>
          </div>
        </div>
      </header>
    
    <!-- 登入 -->
    <div class="modal fade" id="login_set">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">登入</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">名稱</label>
                            <input type="text" name="username" id="login_name" class="form-control" placeholder="Name">
                        </div>
                        <div class="my-3">
                            <label for="">密碼</label>
                            <input type="password" name="password" id="login_password" class="form-control" placeholder="Password">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save_login">登入</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <!-- 註冊 -->
    <div class="modal fade" id="register_set">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">註冊</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">名稱</label>
                            <input type="username" name="username" id="register_username" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="my-3">
                            <label for="">信箱</label>
                            <input type="email" name="email" id="register_email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="my-3">
                            <label for="">密碼</label>
                            <input type="password" name="password" id="register_password" class="form-control" placeholder="Password">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save_register">註冊</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <!-- 新增產品 -->
    <div class="modal fade" id="txt_set">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">新增產品</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">產品標題</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="fruit">選擇類別：</label>
                                <select id="add-category">
                                    <option value="2">食品</option>
                                    <option value="3">運動</option>
                                    <option value="4">3C產品</option>
                                </select>
                        </div>
                        <div class="my-3">
                            <label for="">產品圖片</label>
                            <input type="file" name="file" id="file" class="form-control">
                            <hr>
                            <div class="crop">
                                <div class="box tailoring-box">
                                    <img id="tailoringImg" src="">
                                </div>
                                    圖片預覽：
                                <div class="box preview">
                                    <div id="previewImg"></div>
                                </div>
                            
                                <button id="sureCut">裁剪</button>
                            </div>
                            <div class="result">
                                裁切壓縮後：
                                <p></p>
                                <span></span>
                                <input type="hidden">
                                <img id="newImg" src="">
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="text">介紹內文</label>
                            <textarea name="text" id="text" class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                            <label for="">金額</label>
                            <input type="number" name="title" id="money" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save_text">上傳</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <h1>個人產品列表</h1>
    <button id="openTxtSet" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#txt_set">
        新增產品
    </button>
    <div class="row mt-3">
        <div id="members-articles"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/seller.js"></script>
    <!-- <script src="register.js"></script> -->
</body>
</html>
