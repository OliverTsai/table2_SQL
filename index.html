<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NKEZ0E8SE9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'G-NKEZ0E8SE9');
    </script>
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="css/index.css">
    <title>阿福的賣場</title>
</head>
<body>
    <!-- 標頭 -->
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-secondary">首頁</a></li>
            </ul>
    
            <div id="login"></div>
            <div id="register"></div>
            <div id="user_name"></div>
            <div id="create_txt"></div>
            <div id="logout"></div>
          </div>
        </div>
      </header>
    
    <!-- 登入 -->
    <div class="modal fade" id="login_set">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">登入</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">名稱</label>
                            <input type="text" name="username" id="login_name" class="form-control" placeholder="Name">
                        </div>
                        <div class="my-3">
                            <label for="">密碼</label>
                            <input type="password" name="password" id="login_password" class="form-control" placeholder="Password">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save_login">登入</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <!-- 註冊 -->
    <div class="modal fade" id="register_set">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">註冊</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">名稱</label>
                            <input type="username" name="username" id="register_username" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="my-3">
                            <label for="">信箱</label>
                            <input type="email" name="email" id="register_email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="my-3">
                            <label for="">密碼</label>
                            <input type="password" name="password" id="register_password" class="form-control" placeholder="Password">
                        </div>
                        <div class="my-3">
                            <label for="">身份</label>
                            <select id="user_role" class="form-select">
                                <option value="1">買家</option>
                                <option value="2">賣家</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save_register">註冊</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <!-- 新增文章 -->
    <div class="modal fade" id="txt_set">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">新增產品</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">產品標題</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="fruit">選擇類別：</label>
                                <select id="add-category">
                                    <option value="2">食品</option>
                                    <option value="3">運動</option>
                                    <option value="4">3C產品</option>
                                </select>
                        </div>
                        <div class="my-3">
                            <label for="">產品圖片</label>
                            <input type="file" name="file" id="file" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="text">介紹內文</label>
                            <textarea name="text" id="text" class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                            <label for="">金額</label>
                            <input type="number" name="title" id="money" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save_text">上傳</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <select id="category" class="form-select mb-3">
                    <option value="all">全部</option>
                    <option value="2">食品</option>
                    <option value="3">運動</option>
                    <option value="4">3C產品</option>
                </select>
                <button class="btn btn-primary" id="loadPosts">確定</button>
            </div>
        </div>
        <div class="row mt-3">
            <div id="posts-row" class="row">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="register.js"></script> -->
</body>
</html>
