<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>表格</title>
</head>

<body>

    <div class="container-fluid bg-info p-5">
        <div class="container">
            <h1>會員表格</h1>
        </div>
    </div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>會員資料 (<span id="total"></span>)</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 id="loading"></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>姓名</th>
                        <th>年齡</th>
                        <th>備註</th>
                        <th>修改</th>
                        <th>刪除</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">新增資料</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">輸入姓名</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">輸入年齡</label>
                            <input type="number" name="age" id="age" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">輸入備註</label>
                            <input type="text" name="country" id="country" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save">Save</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">更改資料</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">輸入姓名</label>
                            <input type="text" name="edit-name" id="edit-name" class="form-control">
                            <input type="hidden" name="id" id="id" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">輸入年齡</label>
                            <input type="number" name="edit-age" id="edit-age" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">輸入備註</label>
                            <input type="text" name="edit-country" id="edit-country" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="update">Update</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
